{% block scripts %}
{{ super() }}
    <script>
    $( "body" ).prepend( '<div id="toTop"><div class="btn">Â </div></div>' );
    $(document).ready(function(){
      $('body').append('<div id="toTop" ><span class="glyphicon glyphicon-chevron-up"></span> Back to Top</div>');
    	$(window).scroll(function () {
			if ($(this).scrollTop() != 0) {
				$('#toTop').fadeIn();
			} else {
				$('#toTop').fadeOut();
			}
		});
    $('#toTop').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
    });
});
    </script>

{% endblock %}
