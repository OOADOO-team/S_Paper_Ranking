{% extends 'base.html' %}

{% block title %}
    Paper Ranking
{% endblock %}


{% block styles %}
    {{ super() }}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    {#    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol" crossorigin="anonymous">#}
{% endblock %}


{% block content %}

        <div class="container" align="center">
            <h2 class="text-info" style="font-weight:bold;font-size:6em">Welcome</h2>
            <br>
            <div class="text-muted"></div>
            <br>
            <br>
            <p>
            <div class="col-md-3">
                <img src="../static/js/boy.png" style="
                {#width:50%;height:50%; #}
">
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <form action="/search" method="post">
                        <div id="layer2">
                            <br>

                            <input type="text" name="keyword" id="input" class="form-control"
                                   style="width: 70%;float: left" value="Scholar Search"
                                   onfocus="if(this.value==defaultValue){this.value='';}"
                                   onblur="if(!value){this.value=defaultValue;}"/>


                            <input type="submit" class="btn btn-default" value="Search" style=" float: left" id="search">

                        </div>
                        <br>
                        <br>
                        <br>
                        <p>
                        <div id="layer3" style="text-align: left">
                            <!-- <div> -->


                            <strong>Ranking by:</strong>
                            <!-- <div> -->
                            <input type="range" id="ranking" name="ranking"
                                   min="0" max="100" value="50" step="1">
                            <label style="text-align: left" for="Citation">Citation</label>

                            <label style="float: right" for="Publish Venue">Publish Venue</label>


                        </div>
                        </p>
                    </form>
                </div>
            </div>

            </p>
        </div>

    </div>

{% endblock %}
